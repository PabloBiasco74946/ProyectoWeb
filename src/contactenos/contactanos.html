  <div class="contact_form">

    <div class="formulario">      
      <h1>Formulario de contacto</h1>
        <h3> ¿Sugerencias o películas que quieras añadir al catálogo? </h3>
            
          <p>
            <label for="nombre" class="label-text">Nombre
              <span class="obligatorio">*</span>
            </label>
              <input type="text" name="introducirNombre" id="nombre" required="obligatorio" placeholder="Escriba su nombre"  >
          </p>
        
          <p>
            <label for="email" class="label-text">Email
              <span class="obligatorio">*</span>
            </label>
              <input type="email" name="introducirEmail" id="email" required="obligatorio" placeholder="Escriba su Email">
          </p>
      
          <p>
            <label for="telefone" class="label-text">Teléfono
            </label>
              <input type="tel" name="introducirTelefono" id="telefono" placeholder="Escriba su teléfono">
          </p>    
          
        
          <p>
            <label for="asunto" class="label-text">Asunto
              <span class="obligatorio">*</span>
            </label>
              <input type="text" name="introducirAsunto" id="assunto" required="obligatorio" placeholder="Escriba un asunto">
          </p>    
        
          <p>
            <label for="mensaje" class="label-text">Mensaje
              <span class="obligatorio">*</span>
            </label>                     
            <textarea name="introducir_mensaje" class="textoMensaje" id="mensaje" required="obligatorio" placeholder="Deja aquí tu comentario..."></textarea> 
            </p>        
            <p class="aviso">
              <span class="obligatorio"> * </span>Los campos son obligatorios.
            </p>          
                    
        
          <button type="submit" name="enviarFormulario" id="enviar"><p class="label-button">Enviar</p> </button>

       
    </form>
</div>
